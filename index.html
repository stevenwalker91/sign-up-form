<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <title>Sign Up for My Awesome Service</title>
</head>
<body>
    <div class="main">
        <div class="image-banner">
            <div class="hero-banner">
                <h1>Odin</h1>
                <img class="odin-icon" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            </div>

        </div>
        <div class="form-container">

            <form action="#" id="sign-up">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="secondName">Second Name:</label>
                    <input type="text" id="secondName" name="secondName">
                </div>
            </form>
        </div>

</div>
</body>
</html>
