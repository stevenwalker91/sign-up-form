<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad4f7e546e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="image-banner">
            <div class="image image-one">
                <div class="hero-banner">
                    <h1><i class="fa-solid fa-paw"></i></h1>
                    <h1><span class="accent">H</span>amis<span class="accent">h H</span>ugs</h1>
                </div>
            </div>
            <div class="image image-two">

            </div>
        </div>
        
        <div class="form-container">
            <div class="heading non-primary text-area">
                <h2>This is not a real online service! You know you need Hamish Hugs in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>

            </div>
            <div class="form text-area">
                <h2>Sign up now!</h2>
                <form action="#" id="sign-up">
                    <div class="input-group">
                        <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z-/']{0,30}" placeholder="John" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="secondName" name="secondName" pattern="[a-zA-Z-/']{0,30}" placeholder="Smith" required>
                        <label for="secondName">Surname</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email"  placeholder="youremail@domain.com" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="phone" id="phone" name="phone"  placeholder="07453765122" pattern="07[0-9]{9}" >
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password"  placeholder="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                        <label for="phone">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword"  placeholder="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </form>

            </div>
            <div class="footer non-primary text-area">


            </div>



        </div>

</div>
</body>
</html>
